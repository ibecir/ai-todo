name: Deploy to Render

on:
  release:
    types: [published] # Trigger the workflow when a release is published
  push:
    tags:
      - 'v*' # Trigger the workflow for tags starting with 'v'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Render CLI (optional, if you prefer using the CLI)
      - name: Install Render CLI
        run: |
          curl -fsSL https://github.com/renderinc/render-cli/releases/latest/download/install.sh | bash

      # Deploy the application
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }} # Use your Render API Key from GitHub Secrets
        run: |
          render deploy --service ${{ secrets.RENDER_SERVICE_ID }} --branch ${{ github.ref_name }}
